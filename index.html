<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Сенсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Настройка Сенсы</h1>
            <form id="settingsForm">
                <div>
                    <label for="baseSensitivity">Начальная сенса:</label>
                    <input type="number" id="baseSensitivity" step="0.01" required>
                </div>
                <div id="iterations">
                    <!-- Iteration options will be dynamically added here -->
                </div>
                <button type="button" onclick="calculateSensitivity()">Рассчитать</button>
            </form>
        </div>
        <div class="right-panel">
            <h1>Результаты</h1>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Lower</th>
                        <th>Base</th>
                        <th>Higher</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
            <p id="perfectSensitivity">Perfect Sensitivity: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
