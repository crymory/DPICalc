<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор DPI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор DPI</h1>
        <form id="dpiForm">
            <div>
                <label for="width">Ширина (пиксели):</label>
                <input type="number" id="width" required>
            </div>
            <div>
                <label for="height">Высота (пиксели):</label>
                <input type="number" id="height" required>
            </div>
            <div>
                <label for="diagonal">Диагональ (дюймы):</label>
                <input type="number" id="diagonal" step="0.1" required>
            </div>
            <button type="button" onclick="calculateDPI()">Рассчитать DPI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
