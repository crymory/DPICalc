<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Config Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff9800;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            background-color: #252525;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #4caf50;
            margin-top: 0;
            border-bottom: 1px solid #4caf50;
            padding-bottom: 10px;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="number"], 
        input[type="range"], 
        select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-container input[type="range"] {
            flex-grow: 1;
        }
        .slider-value {
            min-width: 40px;
            text-align: center;
        }
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e8e41;
        }
        button#reset {
            background-color: #f44336;
        }
        button#reset:hover {
            background-color: #d32f2f;
        }
        textarea {
            width: 100%;
            height: 250px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #555;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .info-icon {
            color: #aaa;
            font-size: 16px;
            font-weight: bold;
        }
        .key-bind {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .key-bind input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CS2 Config Generator</h1>
        
        <div class="section">
            <h2>Основные настройки</h2>
            
            <div class="setting">
                <label for="sensitivity">Чувствительность мыши
                    <span class="tooltip"><span class="info-icon">ⓘ</span>
                        <span class="tooltiptext">Основная чувствительность мыши в игре</span>
                    </span>
                </label>
                <div class="slider-container">
                    <input type="range" id="sensitivity" min="0.1" max="10" step="0.1" value="2.5">
                    <span class="slider-value" id="sensitivity-value">2.5</span>
                </div>
            </div>

            <div class="setting">
                <label for="zoom-sensitivity">Чувствительность прицеливания
                    <span class="tooltip"><span class="info-icon">ⓘ</span>
                        <span class="tooltiptext">Чувствительность мыши при прицеливании (zoom)</span>
                    </span>
                </label>
                <div class="slider-container">
                    <input type="range" id="zoom-sensitivity" min="0.1" max="2" step="0.1" value="1.0">
                    <span class="slider-value" id="zoom-sensitivity-value">1.0</span>
                </div>
            </div>

            <div class="setting">
                <label for="crosshair-color">Цвет прицела</label>
                <div class="color-picker-container">
                    <input type="color" id="crosshair-color" value="#00ff00">
                    <div class="color-preview" id="crosshair-color-preview" style="background-color: #00ff00;"></div>
                </div>
            </div>

            <div class="setting">
                <label for="crosshair-size">Размер прицела</label>
                <div class="slider-container">
                    <input type="range" id="crosshair-size" min="0" max="5" step="0.5" value="2">
                    <span class="slider-value" id="crosshair-size-value">2</span>
                </div>
            </div>

            <div class="setting">
                <label for="crosshair-gap">Просвет прицела</label>
                <div class="slider-container">
                    <input type="range" id="crosshair-gap" min="0" max="5" step="0.5" value="1">
                    <span class="slider-value" id="crosshair-gap-value">1</span>
                </div>
            </div>

            <div class="setting">
                <label for="viewmodel-fov">FOV модели оружия</label>
                <div class="slider-container">
                    <input type="range" id="viewmodel-fov" min="54" max="68" step="1" value="60">
                    <span class="slider-value" id="viewmodel-fov-value">60</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Игровые настройки</h2>
            
            <div class="setting">
                <label>
                    <input type="checkbox" id="raw-input" checked>
                    Использовать необработанный ввод мыши (raw input)
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="dynamic-background" checked>
                    Динамический фон в меню
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="auto-switch-weapons" checked>
                    Автоматически переключаться на поднятое оружие
                </label>
            </div>

            <div class="setting">
                <label for="volume">Общая громкость</label>
                <div class="slider-container">
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                    <span class="slider-value" id="volume-value">0.7</span>
                </div>
            </div>

            <div class="setting">
                <label for="voice-volume">Громкость голосового чата</label>
                <div class="slider-container">
                    <input type="range" id="voice-volume" min="0" max="1" step="0.1" value="0.8">
                    <span class="slider-value" id="voice-volume-value">0.8</span>
                </div>
            </div>

            <div class="setting">
                <label for="max-fps">Максимальный FPS</label>
                <input type="number" id="max-fps" value="0" min="0" max="999">
                <small>(0 = неограниченный)</small>
            </div>
        </div>

        <div class="section">
            <h2>Бинды клавиш</h2>
            
            <div class="key-bind">
                <label for="jump-bind">Прыжок:</label>
                <input type="text" id="jump-bind" value="space">
            </div>

            <div class="key-bind">
                <label for="duck-bind">Присесть:</label>
                <input type="text" id="duck-bind" value="ctrl">
            </div>

            <div class="key-bind">
                <label for="use-bind">Использовать:</label>
                <input type="text" id="use-bind" value="e">
            </div>

            <div class="key-bind">
                <label for="voice-bind">Голосовой чат:</label>
                <input type="text" id="voice-bind" value="v">
            </div>

            <div class="key-bind">
                <label for="buy-menu-bind">Меню покупки:</label>
                <input type="text" id="buy-menu-bind" value="b">
            </div>

            <div class="key-bind">
                <label for="jumpthrow-bind">Бинд прыжок-бросок:</label>
                <input type="text" id="jumpthrow-bind" value="">
                <small>(опционально)</small>
            </div>
        </div>

        <div class="section">
            <h2>Расширенные настройки</h2>
            
            <div class="setting">
                <label for="rate">Rate (скорость соединения):</label>
                <select id="rate">
                    <option value="786432">786432 (оптимально)</option>
                    <option value="524288">524288</option>
                    <option value="393216">393216</option>
                    <option value="196608">196608</option>
                </select>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="hrtf" checked>
                    Использовать HRTF для звука
                </label>
            </div>

            <div class="setting">
                <label>
                    <input type="checkbox" id="mute-enemies" checked>
                    Отключить голосовой чат противников
                </label>
            </div>

            <div class="setting">
                <label for="cl-interp-ratio">cl_interp_ratio:</label>
                <select id="cl-interp-ratio">
                    <option value="1">1 (хороший интернет)</option>
                    <option value="2">2 (стандартный)</option>
                    <option value="3">3 (нестабильный интернет)</option>
                </select>
            </div>

            <div class="setting">
                <label for="cl-updaterate">cl_updaterate:</label>
                <input type="number" id="cl-updaterate" value="128" min="1" max="128">
            </div>

            <div class="setting">
                <label for="cl-cmdrate">cl_cmdrate:</label>
                <input type="number" id="cl-cmdrate" value="128" min="1" max="128">
            </div>
        </div>

        <div class="section">
            <h2>Кастомные команды консоли</h2>
            <div class="setting">
                <label for="custom-commands">Добавьте свои команды (по одной на строку):</label>
                <textarea id="custom-commands" placeholder="Введите команды консоли здесь...
Пример:
net_graph 1
cl_righthand 1
r_cleardecals
bind "q" "lastinv""></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Сгенерированный конфиг</h2>
            <div class="setting">
                <textarea id="config-output" readonly></textarea>
            </div>
        </div>

        <div class="buttons">
            <button id="generate">Сгенерировать конфиг</button>
            <button id="copy">Копировать в буфер</button>
            <button id="download">Скачать файл .cfg</button>
            <button id="reset">Сбросить настройки</button>
        </div>

        <div class="section" style="text-align: center; margin-top: 30px;">
            <p>Made with ❤️ for CS2 community | <a href="https://github.com/yourusername" style="color: #4caf50; text-decoration: none;">GitHub</a></p>
        </div>
    </div>

    <script>
        // Обновление значений слайдеров
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            const valueDisplay = document.getElementById(`${slider.id}-value`);
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
            });
        });

        // Обновление предпросмотра цвета
        document.getElementById('crosshair-color').addEventListener('input', function() {
            document.getElementById('crosshair-color-preview').style.backgroundColor = this.value;
        });

        // Функция генерации конфига
        document.getElementById('generate').addEventListener('click', generateConfig);

        // Функция копирования в буфер обмена
        document.getElementById('copy').addEventListener('click', function() {
            const configOutput = document.getElementById('config-output');
            configOutput.select();
            document.execCommand('copy');
            alert('Конфиг скопирован в буфер обмена!');
        });

        // Функция скачивания файла
        document.getElementById('download').addEventListener('click', function() {
            const configContent = document.getElementById('config-output').value;
            const blob = new Blob([configContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'autoexec.cfg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Функция сброса настроек
        document.getElementById('reset').addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите сбросить все настройки?')) {
                location.reload();
            }
        });

        // Основная функция генерации конфига
        function generateConfig() {
            const sensitivity = document.getElementById('sensitivity').value;
            const zoomSensitivity = document.getElementById('zoom-sensitivity').value;
            const crosshairColor = document.getElementById('crosshair-color').value;
            const crosshairSize = document.getElementById('crosshair-size').value;
            const crosshairGap = document.getElementById('crosshair-gap').value;
            const viewmodelFov = document.getElementById('viewmodel-fov').value;
            const rawInput = document.getElementById('raw-input').checked;
            const dynamicBackground = document.getElementById('dynamic-background').checked;
            const autoSwitchWeapons = document.getElementById('auto-switch-weapons').checked;
            const volume = document.getElementById('volume').value;
            const voiceVolume = document.getElementById('voice-volume').value;
            const maxFps = document.getElementById('max-fps').value;
            const jumpBind = document.getElementById('jump-bind').value;
            const duckBind = document.getElementById('duck-bind').value;
            const useBind = document.getElementById('use-bind').value;
            const voiceBind = document.getElementById('voice-bind').value;
            const buyMenuBind = document.getElementById('buy-menu-bind').value;
            const jumpthrowBind = document.getElementById('jumpthrow-bind').value;
            const rate = document.getElementById('rate').value;
            const hrtf = document.getElementById('hrtf').checked;
            const muteEnemies = document.getElementById('mute-enemies').checked;
            const clInterpRatio = document.getElementById('cl-interp-ratio').value;
            const clUpdaterate = document.getElementById('cl-updaterate').value;
            const clCmdrate = document.getElementById('cl-cmdrate').value;
            const customCommands = document.getElementById('custom-commands').value;

            // Преобразование hex цвета в RGBA для CS2
            function hexToRgba(hex) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `${r} ${g} ${b} 255`;
            }

            // Формирование конфига
            let config = `// CS2 Auto-generated config file - $(new Date().toLocaleDateString())
// Сгенерировано с помощью CS2 Config Generator

// --------- Основные настройки ---------
sensitivity "${sensitivity}"
zoom_sensitivity_ratio_mouse "${zoomSensitivity}"
cl_crosshaircolor_r "${parseInt(crosshairColor.slice(1, 3), 16)}"
cl_crosshaircolor_g "${parseInt(crosshairColor.slice(3, 5), 16)}"
cl_crosshaircolor_b "${parseInt(crosshairColor.slice(5, 7), 16)}"
cl_crosshairsize "${crosshairSize}"
cl_crosshairgap "${crosshairGap}"
viewmodel_fov "${viewmodelFov}"

// --------- Игровые настройки ---------
m_rawinput "${rawInput ? 1 : 0}"
ui_steam_overlay_notification_position "bottomright"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
ui_setting_advertiseforhire_auto "0"
cl_autowepswitch "${autoSwitchWeapons ? 1 : 0}"
volume "${volume}"
voice_scale "${voiceVolume}"
fps_max "${maxFps}"
panorama_disable_blur "${dynamicBackground ? 0 : 1}"

// --------- Бинды клавиш ---------
bind "${jumpBind}" "+jump"
bind "${duckBind}" "+duck"
bind "${useBind}" "+use"
bind "${voiceBind}" "+voicerecord"
bind "${buyMenuBind}" "buymenu"
`;

            // Добавление бинда jumpthrow если указан
            if (jumpthrowBind) {
                config += `alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "${jumpthrowBind}" "+jumpthrow"
`;
            }

            config += `
// --------- Расширенные настройки ---------
rate "${rate}"
snd_hwcompat "${hrtf ? 0 : 1}"
snd_hrtf "${hrtf ? 1 : 0}"
cl_mute_enemy_team "${muteEnemies ? 1 : 0}"
cl_interp_ratio "${clInterpRatio}"
cl_updaterate "${clUpdaterate}"
cl_cmdrate "${clCmdrate}"
cl_interp "0"
cl_predict "1"
cl_predictweapons "1"

// --------- Пользовательские команды ---------
`;

            // Добавление кастомных команд
            if (customCommands) {
                config += customCommands;
            }

            config += `
echo "Config successfully loaded!"
`;

            // Вывод сгенерированного конфига
            document.getElementById('config-output').value = config;
        }

        // Инициализация генерации конфига при загрузке страницы
        window.addEventListener('load', generateConfig);
    </script>
</body>
</html>
