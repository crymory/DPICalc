<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PSA (Perfect Sensitivity Approximation) Calculator</h1>
        <label for="startingSensitivity">Starting Sensitivity:</label>
        <input type="number" id="startingSensitivity" step="0.01" placeholder="Enter starting sensitivity">
        
        <label for="iterations">Iterations:</label>
        <select id="iterations">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>

        <button onclick="calculatePSA()">Calculate PSA</button>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
