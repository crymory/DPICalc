<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чувствительности</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Калькулятор чувствительности</h1>
    
    <form onsubmit="return calculateSensitivity()">
        <table>
            <tr>
                <td>Начальная чувствительность:</td>
                <td><input type="number" id="startingSensitivity" value="5.9"></td>
            </tr>
            <tr>
                <td>Базовая чувствительность:</td>
                <td><input type="number" id="baseSensitivity" value="5.9"></td>
            </tr>
            <tr>
                <td>Шаг изменения:</td>
                <td><input type="number" id="step" value="2.95"></td>
            </tr>
            <tr>
                <td>Количество итераций:</td>
                <td><input type="number" id="iterations" value="7"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Рассчитать</button></td>
            </tr>
        </table>
    </form>
    
    <div id="results"></div>
    
    <script src="script.js"></script>
</body>
</html>
