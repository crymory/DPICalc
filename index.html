<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор DPI и Сенсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Настройка Сенсы и DPI</h1>
            <form id="settingsForm">
                <div>
                    <label for="width">Ширина (пиксели):</label>
                    <input type="number" id="width" required>
                </div>
                <div>
                    <label for="height">Высота (пиксели):</label>
                    <input type="number" id="height" required>
                </div>
                <div>
                    <label for="diagonal">Диагональ (дюймы):</label>
                    <input type="number" id="diagonal" step="0.1" required>
                </div>
                <div>
                    <label for="baseSensitivity">Базовая сенса:</label>
                    <input type="number" id="baseSensitivity" step="0.01" required>
                </div>
                <div>
                    <label for="adjustment">Корректировка:</label>
                    <select id="adjustment" required>
                        <option value="increase">Увеличить</option>
                        <option value="decrease">Уменьшить</option>
                    </select>
                </div>
                <button type="button" onclick="calculateSensitivity()">Рассчитать</button>
            </form>
        </div>
        <div class="right-panel">
            <h1>Результаты</h1>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Lower</th>
                        <th>Base</th>
                        <th>Higher</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
