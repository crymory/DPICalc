<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор DPI и Сенсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Настройка Сенсы и DPI</h1>
            <form id="settingsForm">
                <div>
                    <label for="width">Ширина (пиксели):</label>
                    <input type="number" id="width" required>
                </div>
                <div>
                    <label for="height">Высота (пиксели):</label>
                    <input type="number" id="height" required>
                </div>
                <div>
                    <label for="diagonal">Диагональ (дюймы):</label>
                    <input type="number" id="diagonal" step="0.1" required>
                </div>
                <div>
                    <label for="sensitivity">Сенса:</label>
                    <input type="number" id="sensitivity" step="0.01" required>
                </div>
                <button type="button" onclick="calculateSettings()">Рассчитать</button>
            </form>
        </div>
        <div class="right-panel">
            <h1>Результаты</h1>
            <div id="resultDPI"></div>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>DPI</th>
                        <th>Сенса</th>
                        <th>Сенса * DPI</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
