<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="button" data-action="clear">C</div>
            <div class="button" data-action="backspace">←</div>
            <div class="button operator" data-action="+">+</div>
            <div class="button operator" data-action="-">-</div>
            <div class="button operator" data-action="*">*</div>
            <div class="button operator" data-action="/">/</div>
            <div class="button number" data-action="7">7</div>
            <div class="button number" data-action="8">8</div>
            <div class="button number" data-action="9">9</div>
            <div class="button number" data-action="4">4</div>
            <div class="button number" data-action="5">5</div>
            <div class="button number" data-action="6">6</div>
            <div class="button number" data-action="1">1</div>
            <div class="button number" data-action="2">2</div>
            <div class="button number" data-action="3">3</div>
            <div class="button number" data-action="0">0</div>
            <div class="button" data-action=".">.</div>
            <div class="button equals">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
